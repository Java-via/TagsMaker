<!DOCTYPE html>

<html lang="zh-CN">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/ic.jpg">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/cover.css" rel="stylesheet">
</head>

<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">登录</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="http://v3.bootcss.com/examples/cover/#"></a></li>
                            <li><a href="http://v3.bootcss.com/examples/cover/#"></a></li>
                            <li><a href="http://v3.bootcss.com/examples/cover/#"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <form class="form" id="login_form" style="padding-left: 30%; width: 70%">
                    <h2 class="form-signin-heading">请登录</h2>
                    <label for="userEmail" class="sr-only">注册邮箱</label>
                    <input type="email" id="userEmail" name="userEmail" class="form-control" placeholder="请输入注册邮箱" required="" autofocus="">
                    <label for="userPwd" class="sr-only">密码</label>
                    <input type="password" id="userPwd" name="userPwd" class="form-control" placeholder="请输入密码" required="">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me" id="remember_me" checked="checked"> 记住我
                        </label>
                    </div>
                    <button  id="login" class="btn btn-sm btn-primary btn-block" style="font-size: large" type="button">登录</button>
                </form>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p> by Jessie.</p>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/ie10-viewport-bug-workaround.js"></script>

    <script defer="defer" type="text/javascript">
    $('#login').click(function () {
//        {
//            var user = {};
//            user = $('#login_form').serialize();
//            var remember = $("#remember_me").val();
//        }

        $.ajax({
            url : "/login",
            dataType : "json",
            data :{
                userEmail: $('#userEmail').val(),
                userPwd: $('#userPwd').val(),
                remember: $("#remember_me").val()
            } ,
            type : "POST",
            beforeSend: function () {
//                console.log(user);
//                console.log($("#remember_me").val());
            },
            success: function (data) {
                var type = data;
                if (type.msg.toString() == "manager") {
                    window.location.href = "./manager";
                } else if (type.msg.toString() != "success") {
                    alert(type.msg.toString());
                } else {
                    window.location.href = "./tagsbegin";
                }
            },
            complete: function () {

            },
            error: function (err) {
                console.log(err)
            }
        });
    })
</script>
  

</body></html>
