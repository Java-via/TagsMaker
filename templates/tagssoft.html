            <div class="row">
                <div class="col-lg-2">
                    <img id="app_img" src="#">图标
                </div>

                <div class="col-lg-5 col-lg-offset-0.5">
                    <div id="app_name" style="font-size: large"><a href="#" id="app_url">应用名称</a></div>
                    <label id="app_pkgname" style="display: none"></label>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2">
                    应用关键词
                </div>
                <div class="col-lg-5" id="app_tags">
                    关键词1 关键词2 关键词3
                </div>
            </div>
            <h4>&nbsp;</h4>
            <div class="row">
                <div class="col-lg-2">应用描述
                </div>
                <div class="col-md-10" id="app_desc">
                    应用详情描述
                </div>
            </div>

            <h2>&nbsp;</h2>
            <div class="row">
            <form role="form" id="tags">
                <div class="row">
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-10">
                        <label class="label" style="font-size: 15px">
                            性别偏好
                        </label>
                        <input type="radio" name="sexual" value="male">男&nbsp&nbsp
                        <input type="radio" name="sexual" value="female">女&nbsp&nbsp

                    </div>

                </div>

                <div class="row">
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-10">
                        <label class="label" style="font-size: 15px">
                        婚姻偏好
                        </label>
                        <input type="radio" name="marital" value="unmarried">未婚&nbsp
                        <input type="radio" name="marital" value="married">已婚&nbsp
                        <input type="radio" name="marital" value="all">无偏向
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label class="label" style="font-size: 15px">
                            年龄偏好
                        </label>
                        <input type="radio" name="age" value="teen">18岁以下&nbsp&nbsp
                        <input type="radio" name="age" value="youth">18-25岁&nbsp&nbsp
                        <input type="radio" name="age" value="old_youth">26-35岁&nbsp&nbsp
                        <input type="radio" name="age" value="earth_mid">36-45岁&nbsp&nbsp
                        <input type="radio" name="age" value="midlife">45岁以上&nbsp&nbsp
                        <input type="radio" name="age" value="old">55岁以上&nbsp&nbsp
                        <input type="radio" name="age" value="all">无偏向
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label class="label" style="font-size: 15px">
                            学历偏好
                        </label>
                        <input type="radio" name="degree" value="middle">小学/初中&nbsp
                        <input type="radio" name="degree" value="high">中专/高中&nbsp
                        <input type="radio" name="degree" value="college">大专&nbsp
                        <input type="radio" name="degree" value="university">本科及以上&nbsp
                        <input type="radio" name="degree" value="all">无偏向
                    </div>
                </div>
            </form>
            </div>
            <h2>&nbsp;</h2>
            <div class="row">
                <div class="col-lg-4">

<script defer="defer" type="text/javascript">
    var index = 0;
    var apps;
    window.onload = function () {
        $.ajax({
            url: "/softinfo",
            dataType: "json",
            async: false,
            type: "GET",
            beforeSend: function () {

            },
            success: function (data) {
                if (data.msg.toString() == "no data") {
                    alert(data.msg.toString());
                }else {
                    apps = data.apps;
                    var app = apps[index];
                    $('#app_pkgname').text(app[0]);
                    $('#app_name').text(app[1]);
                    $('#app_tags').text(app[3]);
                    $('#app_desc').text(app[2]);
                    console.log(app[5]);
                    $('#app_url').attr("href", app[5]);
                    $('#app_img').attr("src", "http://pp.myapp.com/ma_icon/0/icon_10627528_18151862_1415654543/96");
                    index = index + 1;
                }
            },
            complete: function () {

            },
            error: function (err) {
                console.log(err)
            }
        });
    }
</script>

<script defer="defer" type="text/javascript">
    $("#app_next").click(function () {
        var _ajax = $.ajax({
            url : "/softtags",
            dataType : "json",
//          async : false,
            data : {
                pkgname : $("#app_pkgname").text(),
                sexual : $("input[name='sexual']:checked").val(),
                age : $("input[name='age']:checked").val(),
                marital : $("input[name='marital']:checked").val(),
                degree : $("input[name='degree']:checked").val(),
            },
            type : "GET",
            beforeSend: function () {
                console.log($("input[name='sexual']:checked").length);
                if ($("input[name='sexual']:checked").length == 0
                        | $("input[name='age']:checked").length == 0
                        | $("input[name='age']:checked").length == 0
                        | $("input[name='degree']:checked").length == 0) {
                    alert("还未填写完整，不能提交");
                    _ajax.abort();
                }
            },
            success: function (data) {
                console.log(data);
                alert(data.msg.toString());
                var app = apps[index];
                $('#app_pkgname').text(app[0]);
                $('#app_name').text(app[1]);
                $('#app_tags').text(app[3]);
                $('#app_desc').text(app[2]);
                $('#app_url').attr("href ", app[5]);
                $('#app_img').attr("img", "http://pp.myapp.com/ma_icon/0/icon_10627528_18151862_1415654543/96");

                index = index + 1;
                if (index == 10) {
                    $('#app_next').attr("disabled", "disabled");
                    $('#group_next').removeAttr("disabled");
                }

                $("input[name='sexual']:checked").prop("checked",false);
                $("input[name='age']:checked").prop("checked",false);
                $("input[name='marital']:checked").prop("checked",false);
                $("input[name='degree']:checked").prop("checked",false);
            },
            complete: function () {

            },
            error: function (err) {
                console.log(err)
            }
        });
    })
</script>

<script defer="defer" type="text/javascript">
    $('#group_next').click(function () {
        var _ajax = $.ajax( {
            url : "/moresoft",
            dataType : "json",
            data : {
                pkgname : $("#app_pkgname").text(),
                sexual : $("input[name='sexual']:checked").val(),
                age : $("input[name='age']:checked").val(),
                marital : $("input[name='marital']:checked").val(),
                degree : $("input[name='degree']:checked").val(),
                index : index
            },
            type : "GET",
            beforeSend : function () {
                if ($("input[name='sexual']:checked").length == 0
                        | $("input[name='age']:checked").length == 0
                        | $("input[name='age']:checked").length == 0
                        | $("input[name='degree']:checked").length == 0) {
                    alert("还未填写完整，不能提交");
                    _ajax.abort();
                }
            },
            success : function (data) {
                index = 0;
                apps = data.apps;
                var app = apps[index];
                $('#app_pkgname').text(app[0]);
                $('#app_name').text(app[1]);
                $('#app_tags').text(app[3]);
                $('#app_desc').text(app[2]);
                $('#app_url').attr("href ", app[5]);
                $('#app_img').attr("img", "http://pp.myapp.com/ma_icon/0/icon_10627528_18151862_1415654543/96");

                index = index + 1;

                $("input[name='sexual']:checked").prop("checked",false);
                $("input[name='age']:checked").prop("checked",false);
                $("input[name='marital']:checked").prop("checked",false);
                $("input[name='degree']:checked").prop("checked",false);

                $('#app_next').removeAttr("disabled");
                $('#group_next').attr("disabled", "disabled");
            },
            complete : function () {

            },
            error : function () {

            }
        });
    })

</script>
